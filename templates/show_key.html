<!DOCTYPE html>
<html>
<head>
  <title>Your SSH key on Keymaster</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container-fluid">
  <div class="jumbotron">
    <h1>Keymaster</h1>
  </div>
  <div>
    <p>
      Your public key is:
    </p>
    <p class="well">
      {{ public_key }}
    </p>
  </div>
  <div>
    <p>
      This page expires in {{ expires_in }}.
      <form action="{{url_for('extend_key', key_id=key_id)}}" method="post">
        <button type="submit" class="btn btn-default">Extend by 30 minutes</button>
      </form>
      <form action="{{url_for('expire_key', key_id=key_id)}}" method="post">
        <button type="submit" class="btn btn-danger">Expire immediately</button>
      </form>
    </p>
  </div>
</div>
</body>
<script src='/bower_components/jquery/dist/jquery.min.js'></script>
<script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
</html>
